    <div class="login">
        <a href="selection.html"><img src="../images/logo.jpg" /></a>
        
        <div style="margin-top: 50px; margin-left: 250px; margin-right: 250px;">
            <button class="btn btn-primary button" onclick="openForm()">+ Add</button>
            <button class="btn btn-primary button" onclick="loadTable()">Load Table</button><br><br>
            <input type="text" id="search" placeholder="Search data here....."></input>
            <div id="tableDiv" style="margin-top: 40px">
                <!-- table gets added here -->
            </div>
        </div>
    </div>

    
    <!-- used to enter new items -->
    <div class="form-popup" id="itemForm">
        <form class="form-container">
            <h1>Add Item</h1>

            <label for="email"><b>Name</b></label>
            <input type="text" id="item-name" placeholder="ex: Switch" required>

            <label for="psw"><b>Vender#</b></label>
            <input type="text" id="item-vender" placeholder="number written on box" required>

            <label for="psw"><b>SKU</b></label>
            <input type="text" id="item-sku" placeholder="SKU" required>


            <button type="submit" class="btn" onclick="postItem()">Send to Database</button>
            <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
